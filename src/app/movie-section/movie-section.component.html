<div *ngFor="let movie of targetMovies">
    < class="card-group">
        <div class="card">
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{movie.calificacion}}</h5>
            <h4 class="card-title">{{movie.nombre}}</h4>
          </div>
          <div class="card-footer">
            <small class="btn">Trailer</small>
          </div>
        </div>
        
</div>
